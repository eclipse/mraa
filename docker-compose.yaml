version: '2.1'

services:

  base:
    image: dnoliver/mraa-base:build-mraa-for-upm
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
      - BUILDDOC=${BUILDDOC:-OFF}
      - BUILDSWIG=${BUILDSWIG:-OFF}
      - BUILDSWIGPYTHON=${BUILDSWIGPYTHON:-OFF}
      - BUILDTESTS=${BUILDTESTS:-ON}
      - USEPYTHON3TESTS=${USEPYTHON3TESTS:-OFF}
      - BUILDSWIGJAVA=${BUILDSWIGJAVA:-OFF}
      - BUILDSWIGNODE=${BUILDSWIGNODE:-OFF}
      - USBPLAT=${USBPLAT:-OFF}
      - FIRMATA=${FIRMATA:-OFF}
      - ONEWIRE=${ONEWIRE:-ON}
      - JSONPLAT=${JSONPLAT:-OFF}
      - IMRAA=${IMRAA:-OFF}
      - FTDI4222=${FTDI4222:-OFF}
      - IPK=${IPK:-OFF}
      - RPM=${RPM:-OFF}
      - ENABLEEXAMPLES=${ENABLEEXAMPLES:-ON}
      - INSTALLGPIOTOOL=${INSTALLGPIOTOOL:-OFF}
      - INSTALLTOOLS=${INSTALLTOOLS:-ON}
      - CC=${CC:-clang-3.8}
      - CXX=${CXX:-clang++-3.8}
      - BUILDARCH=${BUILDARCH}
    volumes:
      - .:${MRAA_SRC_DIR:-/usr/src/app}

  doc:
    extends: base
    image: dnoliver/mraa-all:build-mraa-for-upm
    environment:
      - BUILDSWIG=ON
      - BUILDSWIGPYTHON=ON
      - BUILDSWIGNODE=ON
      - BUILDSWIGJAVA=ON
      - BUILDDOC=ON
    command: bash -c "./scripts/run-cmake.sh && ./scripts/build-doc.sh"

  sonar-scan:
    extends: base
    image: dnoliver/mraa-all:build-mraa-for-upm
    environment:
      - BUILDSWIG=ON
      - BUILDSWIGPYTHON=ON
      - BUILDSWIGNODE=ON
      - BUILDSWIGJAVA=ON
      - ONEWIRE=ON
      - JSONPLAT=ON
      - SONAR_TOKEN
      - SONAR_ORG
      - SONAR_PROJ_KEY
      - TRAVIS_BRANCH
      - TRAVIS_PULL_REQUEST
      - TRAVIS_REPO_SLUG
      - TRAVIS_PULL_REQUEST_SLUG
      - GITHUB_TOKEN
    command: bash -c "./scripts/run-cmake.sh && cd build && ../scripts/sonar-scan.sh"

  usbplat:
    extends: base
    image: dnoliver/mraa-all:build-mraa-for-upm
    environment:
      - USBPLAT=ON
    command: bash -c "./scripts/run-cmake.sh && make -Cbuild"

  firmata:
    extends: base
    image: dnoliver/mraa-all:build-mraa-for-upm
    environment:
      - FIRMATA=ON
    command: bash -c "./scripts/run-cmake.sh && make -Cbuild"

  imraa:
    extends: base
    image: dnoliver/mraa-all:build-mraa-for-upm
    environment:
      - IMRAA=ON
      - FIRMATA=ON
    command: bash -c "./scripts/run-cmake.sh && make -Cbuild"

  ftdi4442:
    extends: base
    image: dnoliver/mraa-all:build-mraa-for-upm
    environment:
      - FTDI4222=ON
    command: bash -c "./scripts/run-cmake.sh && make -Cbuild"

  ipk:
    extends: base
    image: dnoliver/mraa-all:build-mraa-for-upm
    environment:
      - IPK=ON
    command: bash -c "./scripts/run-cmake.sh && make -Cbuild package"

  rpm:
    extends: base
    image: dnoliver/mraa-all:build-mraa-for-upm
    environment:
      - RPM=ON
    command: bash -c "./scripts/run-cmake.sh && make -Cbuild package"

  python2:
    extends: base
    image: dnoliver/mraa-python:build-mraa-for-upm
    environment:
      - BUILDSWIG=ON
      - BUILDSWIGPYTHON=ON
      - BUILDSWIGJAVA=OFF
      - BUILDSWIGNODE=OFF
    command: bash -c "./scripts/run-cmake.sh && cd build && make _python2-mraa && ctest --output-on-failure"

  python3:
    extends: python2
    environment:
      - USEPYTHON3TESTS=ON
    command: bash -c "./scripts/run-cmake.sh && cd build && make _python3-mraa && ctest --output-on-failure"

  java:
    extends: base
    image: dnoliver/mraa-java:build-mraa-for-upm
    environment:
      - BUILDSWIG=ON
      - BUILDSWIGPYTHON=OFF
      - BUILDSWIGJAVA=ON
      - BUILDSWIGNODE=OFF
    command: bash -c "./scripts/run-cmake.sh && cd build && make mraajava && ctest --output-on-failure"

  android:
    extends: java
    image: dnoliver/mraa-android:build-mraa-for-upm
    environment:
      - BUILDARCH=PERIPHERALMAN
    command: bash -c "./scripts/build-android.sh"

  node4:
    extends: base
    image: dnoliver/mraa-node4:build-mraa-for-upm
    environment:
      - BUILDSWIG=ON
      - BUILDSWIGPYTHON=OFF
      - BUILDSWIGJAVA=OFF
      - BUILDSWIGNODE=ON
    command: bash -c "./scripts/run-cmake.sh && make -Cbuild npmpkg && node-gyp configure && node-gyp build && npm test"

  node5:
    extends: node4
    image: dnoliver/mraa-node5:build-mraa-for-upm

  node6:
    extends: node4
    image: dnoliver/mraa-node6:build-mraa-for-upm
